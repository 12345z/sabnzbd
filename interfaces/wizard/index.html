<!--#include $webdir + "/inc_top.tmpl"#-->
<script type="text/javascript">
function selectLang(lang)
{
    var elem = document.getElementById(lang);
    elem.checked = "checked";
}
</script>

<form action="one" method="post">
<div class="bigger">
<h3>Language</h3>
Please choose your prefered language<br /><br />
<div class="full-width">
    <table class="full-width align-center">
        <tr>
            <!--#for $l, $language in $languages#-->
                <td class="align-center">
                    <div>
                        <label for="$language" class="skin-select" onclick="javascript:selectLang('$l')">
                            <img src="static/images/flags/${l}.png" border="0" />
                        </label>
                    </div>
                </td>
            <!--#end for#-->
        </tr>
        <tr>
            <!--#for $l, $language in $languages#-->
                <td class="align-center"><label for="$language">$language</label><br/><input type="radio" name="lang" id="$l" value="$l" <!--#if $lang == $l then 'checked=true' else ''#-->></td>
            <!--#end for#-->
        </tr>
    </table>
</div>
</div>
</div>
<hr />
<br/>
<div class="full-width">
    <table class="full-width">
        <tr>
            <td class="align-center"><input class="bigbutton" type="submit" value="Start Wizard" /></td>
        </tr>
    </table>
</div>
</form>
