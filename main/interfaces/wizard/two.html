<!--#include $webdir + "/inc_top.tmpl"#-->

<form action="./three" method="post">
<div class="indented bigger">
<h3>Access</h3>
<!--#if $host in ('localhost','0.0.0.0')#-->
        <input type="radio" name="access" id="all" value="0.0.0.0" <!--#if $host == '0.0.0.0' then 'checked="checked"' else ''#-->> <label for="all">I want SABnzbd to be viewable by any pc on my network.</label><br />
        <input type="radio" name="access" id="local" value="localhost" <!--#if $host == 'localhost' then 'checked="checked"' else ''#-->> <label for="local">I want SABnzbd to be only viewable from my pc only.</label><br />
        <br />
<!--#end if#-->
        <input type="checkbox" name="enable_https" id="enable_https" value="1" <!--#if $enable_https == 1 then 'checked="checked"' else ''#--><!--#if $have_ssl then 'disabled' else ''#-->> <label for="enable_https"></label> <!--#if $have_ssl then '<span class="disabled-text">Enable HTTPS access to SABnzbd.</span> (pyopenssl (python-ssl) not-installed)' else 'Enable HTTPS access to SABnzbd.'#--><br />
<br />
<h3>Misc</h3>
    <input type="checkbox" name="autobrowser" id="autobrowser" value="1" <!--#if $autobrowser == 1 then 'checked="checked"' else ''#-->> <label for="autobrowser">Launch my internet browser with the SABnzbd page when the program starts.</label><br />
    <!--<input type="checkbox" name="autostart" id="autostart" value="1"> <label for="autostart">Launch SABnzbd when windows starts.</label><br />-->
</div>
<input type="hidden" name="dummyval" value="1" />


</div>
<hr /><br/>
<table class="full-width">
    <tr>
        <td><input class="bigbutton" type="button" onclick="document.location ='./'" value="&lsaquo; Previous" /></td>
        <td>
            <div class="align-center">
                <!--#for $step in xrange($steps)#-->
                   <!--#set $step = $step + 1#-->
                    <span class="<!--#if $step == $number then 'selected' else 'unselected'#-->">$step</span> 
                <!--#end for#-->
            </div>
        </td>
        <td class="align-right"><input class="bigbutton" type="submit" value="Next &raquo;" /></td>
    </tr>
</table>
</form>
